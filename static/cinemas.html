<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemas - Cinemas Page</title>
    <link rel="icon" type="image/x-icon" href="img/cinema.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main cinemas-page">

        <div class="wrapper">

            <div class="title">

                <img class="logo" src="img/cinema.png" alt="logo">

                <h1>Select seats to buy</h1>

            </div>

        </div>

        <div class="section">

            <div class="logout-button">

                <h3><a>Logout</a></h3>

            </div>
            
        </div>

        <div class="section">

            <h3>Select a cinema: </h3>
        
            <select id="select-cinema"></select>
    
            <div id="seat-list"></div>

        </div>

    </div>
</body>
</html>

<script src="js/jquery.min.js"></script>
<script src="js/env.js"></script>
<script src="js/main.js"></script>
